<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação JavaScript</title>
</head>
<body>
    <h1>Logico de programação com JavaScript</h1>

    <script>
        //Pedir para o usuario digitar um numero
        var n1 = prompt ("digite um numero");
        //Converter para um numero inteiro
         n1 = parseInt (n1);
       //Pedir para o usuario digitar outro numero
        var n2 = prompt ("digite outro numero");
        //Converter para um numero inteiro
        n2 = parseInt (n2);
        //Mostrar a subtraçao concatenando com o texto "a subtraçao é:..." 
        alert ("a subtraçao é: " + (n1 - n2));
        
        //Mostrar a multiplicaçao concatenando com o texto "a multiplicaçao é:..." 
        alert ("a multiplicaçao é: " + (n1 * n2));

        //Mostrar a soma concatenando com o texto "a soma é:..." 
        alert ("a soma é: " + (n1 + n2));

        //Mostrar a divisão concatenando com o texto "a divisão é:..." 
        alert ("a divisão é: " + (n1 / n2));







    </script>
    
</body>
</html>
