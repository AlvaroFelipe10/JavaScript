<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação JavaScript</title>
</head>
<body>
    <h1>Logico de programação com JavaScript</h1>

    <script>
        //pedir para o usuario digitar um numero
        var n1 = prompt ('digite um numero');
        //converter em um numero inteiro
        n1 = parseInt(n1);
        //pedir para o usuario digitar outro numero
        var n2 = prompt ('digite outro numero');
        //converter em numero inteiro
        n2 = parseInt (n2);

        /*Mostrar em um alert o seguinte texto
        o resto da divisão de (n1) por (n2) é: (resultado);
        */
        alert("o resto da divisão de " + n1 + " por " + n2 + " é : " + (n1 % n2) );

        /*Mostrar num alert o seguinte texto 
        o numero (n1) elevado (n2) é : (resultado);
        */
       alert("o numero " + n1 +" elevado  a " + n2 + " é : " + n1 ** n2)




        




    </script>
    
</body>
</html>
