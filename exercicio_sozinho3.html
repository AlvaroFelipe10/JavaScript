<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Logica de programação JavaScript</title>
</head>
<body>
    <h1>Logico de programação com JavaScript</h1>

    <script>
        //fazer jogador1 digitar um numero
        var nJogador1 = prompt('numero do jogador 1');
        nJogador1 = parseInt(nJogador1);
        //fazer jogador2 digitar outro numero
        var nJogador2 = prompt('numero do jogador 2');
        nJogador2 = parseInt(nJogador2);
        //se forem iguais mostrar a mensagem 'empate'
        if(nJogador1 === nJogador2) {
            alert('voces empataram');
        } else {
            //Sortear um numero entre 0 a 1
            var nSorteado = parseInt(math.random() * 2);
            // Se o numero sorteado for 0, ganha quem escolher o numero MENOR
            if(nSorteado === 0) {
                if(nJogador1 < nJogador2) {
                    alert('ganhou o jogador1');
                } else {
                    alert('ganhou o jogador2');
                }
            // Se o numero sorteado for 1, ganha quem o escolher o numero MAIOR
            } else {
                if(nJogador1 > nJogador2) {
                    alert('ganhou o jogador1');
                } else {
                    alert('ganhou o jogador2');
                }

            }



        }


    </script>
    
</body>
</html>
