<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação JavaScript</title>
</head>
<body>
    <h1>Logico de programação com JavaScript</h1>

    <script>
        /*Pedir para o usuario digitar dois numeros
        e mostrar uma mensagem se foi aprovado ou não.
        a nota de corte é 5
        Contudo, se qualquer uma das notas 
        for zero, reprova automaticamente*/  

        var n1 = prompt ('digite um numero');
        n1 = parseFloat(n1);

        var n2 = prompt ('digite outro numero');
        n2 = parseFloat(n2);

        var media = (n1 + n2) / 2;


        if(media > 5 && n1 > 0 && n2 > 0) {
            alert("Parabens você foi aprovado");
        } else {
            alert("Descupe, mas não foi dessa vez");
        }




    </script>

    
</body>
</html>
