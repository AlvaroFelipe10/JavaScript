<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação JavaScript</title>
</head>
<body>
    <h1>Logico de programação com JavaScript</h1>
    
    <script>
    /*Para este exercicio aplique a lógica necessário para mostrar os anos que são realmente bissextos, respeitando a regra: Os anos bissextos são múltiplos de 4,
     não múltiplos de 100 (1900 não é bissexto) e múltiplos de 400 (2000 é bissexto). */

    var ano = 1004;

    while(ano <= 2017) {

        if( !(ano % 100 === 0) || (ano % 400 === 0)){
        document.write(ano + '<br>');
        }else {
            document.write(ano + 'nao é bissexto<br>')
        }
        //ano = ano + 4
        ano += 4;
    }

    </script>
</body>
</html>
