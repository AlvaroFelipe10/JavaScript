<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação JavaScript</title>
</head>
<body>
    <h1>Logico de programação com JavaScript</h1>

    <script>
        //Pedir para o usuario digitar dois numeros e mostrar a media

        var n1 = prompt ('digite um numero');
        n1 = parseFloat (n1);

        var n2 = prompt ('digite outro numero');
        n2 = parseFloat (n2);

        var media = ( n1+n2 ) / 2;
        alert ('A media é : ' + media);




    </script>
    
</body>
</html>
